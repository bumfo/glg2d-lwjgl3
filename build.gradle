    compile "org.lwjgl:lwjgl-glfw:${lwjgl3Version}:natives-linux-arm64"
    compile "org.lwjgl:lwjgl-glfw:${lwjgl3Version}:natives-macos"
    compile "org.lwjgl:lwjgl-glfw:${lwjgl3Version}:natives-windows"
