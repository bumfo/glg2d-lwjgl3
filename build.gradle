buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'http://repo.maven.apache.org/maven2' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

project(':glg2d') {
    apply plugin: 'java'

    dependencies {
        implementation "org.jogamp.gluegen:gluegen-rt-main:$joglVersion"
        implementation "org.jogamp.jogl:jogl-all-main:$joglVersion"
        testImplementation 'junit:junit:4.11'
    }

    group = 'org.jogamp.glg2d'
    version = '0.1-SNAPSHOT'
    description = 'GLG2D-lwjgl3'
    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = ["src/"]
sourceSets.main.resources.srcDirs = ["assets/"]

project.ext.mainClassName = "HelloWorld"
project.ext.assetsDir = new File("assets/")

dependencies {
    compile "org.lwjgl:lwjgl:${lwjgl3Version}"
    compile "org.lwjgl:lwjgl:${lwjgl3Version}:natives-linux"
    compile "org.lwjgl:lwjgl:${lwjgl3Version}:natives-linux-arm32"
